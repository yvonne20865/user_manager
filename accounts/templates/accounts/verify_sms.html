{% extends 'base.html' %}
{% block content %}
  <h2>Verify Phone Number</h2>
  {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="code">Enter the code sent to your phone:</label>
    <input type="text" name="code" id="code" required>
    <button type="submit">Verify</button>
  </form>
{% endblock %}
