<!DOCTYPE html>
<html>
<head>
    <title>User Manager</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="/accounts/profile/">Profile</a> | <a href="/admin/">Admin</a></p>
    {% else %}
        <p><a href="/accounts/register/">Register</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
