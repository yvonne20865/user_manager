{% extends 'base.html' %}
{% block content %}
  <h2>Forgot your password?</h2>
  <p>Enter your email address below and we'll send you instructions for setting a new one.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
  </form>
{% endblock %}
